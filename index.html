        /* Include your CSS styles here */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Background */
        body {
            font-family: Arial, sans-serif;
            background-image: url('ee.jpg');  /* Background image */

            background-position: center center;
            background-attachment: fixed;

            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Dark Overlay (background only) */
        body::before {
            content: '';  /* Creates an empty element */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0);  /* Initially fully transparent */
            z-index: -1;  /* Makes sure it doesn't interfere with other elements */
            transition: background-color 0.3s ease-in-out;
        }

        /* When scrolling, add the darkening effect on the background */
        body.scrolled::before {
            background-color: rgba(0, 0, 0, 0.5);  /* Darken the background */
        }

        /* Header */
        header {

        header h1 {
            font-size: 3rem;

        /* Features Section */

            gap: 30px;
            margin: 40px 0;
            padding: 20px;
            justify-content: center;

</head>
